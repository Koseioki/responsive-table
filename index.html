<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive table</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <table>
    <caption>
      Produktsammenligneren
    </caption>
    <thead>
      <tr>
        <td class="row-header"></td>
        <th>Card 1</th>
        <th>Card 2</th>
        <th>Card 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" class="row-header">Price</th>
        <td>$10</td>
        <td>$20</td>
        <td>$30</td>
      </tr>
      <tr>
        <th scope="row" class="row-header">Is this card cool?</th>
        <td>Yes</td>
        <td>Yes</td>
        <td>Yes</td>
      </tr>
      <tr>
        <th scope="row" class="row-header">How cool is this card?</th>
        <td>Very cool</td>
        <td>Very cool</td>
        <td>Very, very cool</td>
      </tr>
    </tbody>
  </table>
